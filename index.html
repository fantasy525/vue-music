<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>vue-music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="" href="https://vuex.vuejs.org/gitbook/images/favicon.ico">
</head>

<body>
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
<script>
	var arr=[3,12,5,2,8,1,10]
	for(var i=0;i<arr.length;i++){
		var tmp;
		for(var j=0;j<arr.length-i-1;j++){
			if(arr[j]>arr[j+1]){
				tmp=arr[j+1];
				arr[j+1]=arr[j];
				arr[j]=tmp
			}
		}
	}
	console.log(arr)
</script>
</body>

</html>
